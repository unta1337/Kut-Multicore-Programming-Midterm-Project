name: Build Assets
on: [push]
jobs:
  build_artifacts:
    name: Build Artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: '3.10'

      - name: CMake x64
        shell: pwsh
        run: cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_PROCESSOR=x86-64 -B x64

      - name: Build x64
        shell: pwsh
        run: cmake --build x64 --target Multi-Segmenter --config Release

      - name: Install requirements
        shell: bash
        working-directory: utils/SimpleRenderer
        run: pip install -r requirements.txt

      - name: Test launch
        shell: bash
        run: ./x64/Multi-Segmenter assets/Cube_noised.obj

      - name: Launch renderer
        shell: bash
        run: sudo apt-get install libegl1-mesa libegl1

      - name: Launch renderer
        shell: bash
        run: python utils/SimpleRenderer/renderer.py assets/Cube_noised.obj

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            assets/Cube_noised_x_axis.mp4
            assets/Cube_noised_y_axis.mp4
            assets/Cube_noised_z_axis.mp4

