name: Build Assets
on: [push]
jobs:
  build_linux:
    name: Build Project (Linux)
    uses: ./.github/workflows/build-linux.yml

  record_performance:
    name: Record Performance
    needs: build_linux
    runs-on: ubuntu-lab-high
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          name: build

      - name: Fix permission
        shell: bash
        run: chmod 777 Multi-Segmenter

      - name: Launch record script
        shell: bash
        run: bash utils/Executor/record.sh ./Multi-Segmenter ${{ secrets.GS_CLIENT_EMAIL }} ${{ secrets.GS_KEY }} ${{ secrets.GS_DOC }}

      - name: Copy test assets
        shell: bash
        run: cp /opt/actions-cluster/tests ./assets/ -r

  remove_artifact:
    name: Remove Build Artifacts
    needs: build_asset
    runs-on: ubuntu-22.04
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: build
